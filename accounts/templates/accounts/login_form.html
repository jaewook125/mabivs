{% extends "accounts/layout.html" %}

{% block content %}

{% if not user.authenticated %}
<form action="" method="post" class="form-horizontal">
<legend>로그인</legend>
{% csrf_token %}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">

        <div class="form-group">
        <label for="id_username">아이디:</label>
            <input class="form-control" autofocus="" id="id_username" maxlength="254" name="username" type="text" required="">
            <p class="help-block"></p>
        </div>

        <div class="form-group">
        <label for="id_password">패스워드:</label>
            <input class="form-control" id="id_password" name="password" type="password" required="">
            <p class="help-block"></p>
        </div>
        {% if form.errors %}
        <p>사용자 아이디와 패스워드가 일치하지 않습니다. 다시 시도해주세요.</p>
        {% endif %}

      <div class="form-group">
          <p><button type="submit" class="btn btn-info btn-block">확인</button></p>
      </div>


    </div>
  </div>
</div>
</form>
<script>
$(function() {
  $('.form-group label').addClass('col-sm-2');
  $('.form-group input, .form-group textarea').addClass('form-control');
  });
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
{% endif %}
{% endblock %}
