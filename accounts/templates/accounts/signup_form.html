{% extends "accounts/layout.html" %}


{% block content %}
<form action="" method="post">
<legend>회원가입!</legend>
{% csrf_token %}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">
      <div class="form-group">

        <div class="form-group">
             		<label for="id_username">아이디</label>
      			{{ userform.username }}
      	        <span class="field-error">{{ userform.username.errors|striptags }}</span>
             	</div>
             	<div class="form-group">
             		<label for="id_username">비밀번호</label>
      			{{ userform.password1 }}
      	        <span class="field-error">{{ userform.password1.errors|striptags }}</span>
             	</div>
             	<div class="form-group">
             		<label for="id_username">비밀번호 확인</label>
      			{{ userform.password2 }}
      	        <span class="field-error">{{ userform.password2.errors|striptags }}</span>
             	</div>

  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-info btn-block">회원가입</button>
    </div>
  </div>
      </div>
    </div>
  </div>
</div>

</form>
<script>
$(function() {
  $('.form-group label').addClass('col-sm-2');
  $('.form-group input, .form-group textarea').addClass('form-control');
});


</script>

{% endblock %}
